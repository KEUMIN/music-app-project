<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Colossus | Pages | Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style type="text/css">
        div#music-list{
            display: block;
            float: left;
        }
        div.music{
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 20px;
            display: block;
            float: left;
            text-align: center;
        }
        .music-img {
            margin-bottom: 20px;
            width: 200px;
        }
        .music-img:hover{
            transform: scale(1.2);
            transition: 0.2s;
        }
        .music-area{
            height: 200vh;
        }
        .page-item{
            display: inline-block;
            float: left;
        }
        .pagination{
            display: inline-block;
            float: left;
            text-align: center;
        }
        #music-title{
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #music-singer{
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<th:block th:include="fragments/header::headerFragment"/>
    <div class="music-area">
        <main class="container clear">
            <div class="content row">
                <div id="gallery" class="col-xs-12">
                    <header class="heading">음악 목록</header>
                    <div id="music-list" th:each="music,musicStat: ${musicList}">
                        <div class="music">
                            <a th:href="@{|/music/${music.no}|}">
                                <img class="music-img" th:src="@{|https:${music.poster}|}"><br>
                            </a>
                            <i class="bi bi-disc"></i>
                            <div class="text-truncate" id="music-title">[[${music.title}]]</div><br>
                            <div class="text-truncate" id="music-singer">
                                <i class="bi bi-person-fill"></i> [[${music.singer}]]
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <br>
                <nav class="pagination row">
                    <div class="col-xs-12">
                        <div class="page-item">
                            <a class="page-link" th:if="${endPage>5}" th:href="@{|?curPage=${startPage-5}|}" th:text="prev" />
                        </div>
                        <ul class="pagination" th:each="pageNum: ${pageNums}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{|?curPage=${pageNum}|}" th:text="${pageNum}" />
                            </li>
                        </ul>
                        <div class="page-item">
                            <a class="page-link" th:if="${endPage <= totPages}" th:href="@{|?curPage=${endPage+1}|}" th:text="next" />
                        </div>
                    </div>
                </nav>
            </div>
            <div class="clear"></div>
        </main>
    </div>
<th:block th:include="fragments/footer::footerFragment"/>
</body>
</html>
